<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colores en CSS - Ejemplo 2</title>
<style>
.custom-color {
background-color: rgb(255, 128, 0); /* Color naranja */
color: rgba(0, 0, 255, 0.7); /* Color azul semi-transparente */
padding: 10px;
}
button{
    border-radius: 5px;
    padding: 5px;
    background-color: green;
    width: 100px;
margin-top: 10px;
}

button:hover{
    opacity: 0.5;
}

a{
    text-decoration: none;
    color: white;
}
</style>
</head>
<body>
    <div class="custom-color">
        Este es un div con fondo naranja y texto azul semi-transparente.
        </div>
        <button><a href="index.html">volver</a></button>
        </body>
        </html>
