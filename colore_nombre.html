<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colores en CSS - Ejemplo 1</title>
<style>
.red-text {
color: red; /* Color rojo */
}
.blue-background {
background-color: blue; /* Fondo azul */
color: white; /* Texto blanco para contraste */
padding: 10px;
}
.green-border {
border: 2px solid green; /* Borde s√≥lido verde */
padding: 10px;
}
button{
    border-radius: 5px;
    padding: 5px;
    background-color: green;
    width: 100px;
margin-top: 10px;
}

button:hover{
    opacity: 0.5;
}

a{
    text-decoration: none;
    color: white;
}
</style>
</head>
<body>

<p class="red-text">Este texto es rojo.</p>
<div class="blue-background">
Este es un div con fondo azul.
</div>
<div class="green-border">
Este es un div con borde verde.
</div>
<button><a href="index.html">volver</a></button>
</body>
</html>
