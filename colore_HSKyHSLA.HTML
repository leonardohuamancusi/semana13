<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colores en CSS - Ejemplo 4</title>
<style>
.hsl-color {
background-color: hsl(120, 100%, 50%); /* Verde brillante */
color: hsla(0, 100%, 50%, 0.7); /* Rojo semi-transparente */
padding: 10px;
}

button{
    border-radius: 5px;
    padding: 5px;
    background-color: green;
    width: 100px;
margin-top: 10px;
}

button:hover{
    opacity: 0.5;
}

a{
    text-decoration: none;
    color: white;
}
</style>
</head>
<body>
<div class="hsl-color">

Este es un div con fondo verde brillante (hsl(120, 100%, 50%)) y texto rojo semi-
transparente (hsla(0, 100%, 50%, 0.7)).

</div>
<button><a href="index.html">volver</a></button>
</body>
</html>
